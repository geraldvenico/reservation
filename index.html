<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://www.transparenttextures.com/patterns/beige-paper.png'), #f5efe6;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #5a3e36;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 1;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .status-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status-item {
            background: #a67b5b;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            border: none;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .status-item:hover {
            background: #8c5a3d;
            transform: scale(1.05);
        }
        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #a67b5b;
            font-size: 20px;
            animation: float 4s infinite ease-in-out;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.1); }
            100% { transform: translateY(-40px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>What’s your relationship status?</p>
        <div class="status-list">
            <div class="status-item" onclick="redirectToForm('Single')">Single</div>
            <div class="status-item" onclick="redirectToForm('In a Relationship')">In a Relationship</div>
            <div class="status-item" onclick="redirectToForm('Situationship')">Situationship</div>
            <div class="status-item" onclick="redirectToForm('Complicated')">Complicated</div>
            <div class="status-item" onclick="redirectToForm('Ghosted')">Ghosted</div>
        </div>
    </div>

    <!-- Floating Hearts Script -->
    <script>
        function redirectToForm(status) {
            let formLink = "https://forms.gle/WjXptYYpFjTsX3fZA";
            window.location.href = formLink + "?entry.123456789=" + encodeURIComponent(status);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            const left = Math.random() * window.innerWidth;
            const size = Math.random() * 20 + 10;
            const duration = Math.random() * 3 + 2;

            heart.style.left = `${left}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.animationDuration = `${duration}s`;

            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
